<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alexandria:wght@900&family=Cairo:wght@200;400;1000&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <main>
      <section class="hero">
        <div class="hero-container hero-flex-box">
          <div class="hero-img">
            <img src="./img/hero.jpg" alt="" />
          </div>

          <div class="hero-todo">
            <h1>قائمة المهام</h1>
            <p>ضع مهامك اليومية ونحن سنساعدك علي تنفيذها</p>

            <div class="todo-container">
              <div class="todo-controler">
                <form>
                  <input maxlength="90" type="text" class="input-new-todo" />
                  <button class="submit-new-todo">
                    <i class="fa-sharp fa-solid fa-plus"></i>
                  </button>
                </form>
                <select class="felter">
                  <option value="all">All</option>
                  <option value="completed">Completed</option>
                  <option value="uncompleted">Unompleted</option>
                </select>
              </div>

              <div class="todo-list-container">
                <ul class="todo-list"></ul>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
